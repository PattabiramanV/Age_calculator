<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <h3>Age Calculator</h3>
        <div class="sub_div">
            <div class="left_input_box">
                <input type="date" placeholder="dd/mm/yyyy" id="date_input_box" min="1970-01-01"  >
            </div>
            <div class="right_btn">
                <button id="Calculate_btn">Calculate</button>
            </div>
        </div>
        <div id="alert_content">
            <p id="output_content"><span>5</span> Years <span>4</span> Months <span>20</span> Days</p>
        </div>
        <!-- <div class="div"> -->
        <!-- </div> -->
    </div>
 
    <script src="index.js"></script>
</body>
</html>
